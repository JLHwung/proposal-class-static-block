<emu-clause id="sec-left-hand-side-expressions-static-semantics-early-errors">
  <h1>Static Semantics: Early Errors</h1>
  <emu-grammar collapsed><ins>SuperCall : `super` Arguments</ins></emu-grammar>
  <ul>
    <li>
      It is a Syntax Error if the |SuperCall| is nested, directly or indirectly (but not crossing function or `static` initialization block boundaries, excluding arrow function boundaries), within a |ClassStaticBlock|.
    </li>
  </ul>
</emu-clause>
